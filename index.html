<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Crusader Words</title>
    <link rel="manifest" href="manifest.webmanifest">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&style=outline" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/MaterialIcons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- js -->
    <script src="js/d3/d3.min.js"></script>
    <script src="js/parse.js"></script>
    <script src="js/classes/VirtualKeyboard.js"></script>
    <script src="js/classes/Word.js"></script>
    <script src="js/classes/CellData.js"></script>
    <script src="js/classes/Puzzle.js"></script>
  </head>

  <body>
    <div id='container'>

      <div id='toolbar'>
        <div id='main-menu-button' class='dropdown-button' data-dropdown-id='main-menu-container'>
          <i class="material-icons md-48">menu</i>
        </div>
        <div class='spacer'></div>
        <div id='check-menu-button' class='dropdown-button' data-dropdown-id='check-menu-container'>
          <i class="material-icons md-48">more_vert</i>
        </div>
      </div>

      <div id='grid-flex-container'>
        <div id='grid'></div>
      </div>

      <div id='clue-container'>
        <div id='prev-word'>
          <i class="material-icons md-48">keyboard_arrow_left</i>
        </div>
        <div id='clue'></div>
        <div id='next-word'>
          <i class="material-icons md-48">keyboard_arrow_right</i>
        </div>
      </div>

      <div id='keyboard'></div>

      <div id='dropdown-container'>
        <div id='main-menu-container' class='dropdown'>
          <label class='dropdown-element' for='upload'>
            <i class="material-icons md-36">folder</i>
            <div class='dropdown-label'>Open puzzle</div>
          </label>
        </div>

        <div id='check-menu-container' class='dropdown'>
          <div class='dropdown-element' id='check-cell-button'>
            <div class='dropdown-label'>Check cell</div>
          </div>

          <div class='dropdown-element' id='check-puzzle-button'>
            <div class='dropdown-label'>Check puzzle</div>
          </div>

          <div class='dropdown-element' id='reveal-cell-button'>
            <div class='dropdown-label'>Reveal cell</div>
          </div>
        </div>
      </div>
    </div>

    <input type="file" id="upload">

    <script src="js/index.js"></script>
  </body>

</html>
